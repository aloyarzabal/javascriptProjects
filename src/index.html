<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <header>
      <img src="../assets/wallpaperflare.PC.jpg" alt="header image" />
    </header>
    <div class="titleBlock">
      <h1>50</h1>
      <h2 class="headerTitle subtitle">projects of</h2>
      <h2 class="headerTitle title">Javascript</h2>
      <div class="iconContainer">
        <img class="mainIcon" src="../assets/js.png" alt="Javascript logo" />
        <p>...together with:</p>
        <img class="littleIcon" src="../assets/html-5.png" alt="HTML logo" />
        <img class="littleIcon" src="../assets/css-3.png" alt="CSS logo" />
        <img
          class="littleIcon"
          src="../assets/typescript.png"
          alt="Typescript logo"
        />
        <img class="littleIcon" src="../assets/react.png" alt="React logo" />
      </div>
    </div>

    <div class="section">
      <div class="sectionTitleNumber">
        <h3 class="sectionNumber">1</h3>
        <h4 class="sectionTitle">Calculator</h4>
      </div>
      <div id="calculator">
        <div id="calculatorScreen">
          <p id="temporaryCalculation" class="temporaryCalculation">0</p>
          <p id="mainCalculation">0</p>
        </div>
        <div id="calculatorButtonsGrid">
          <span id="resetButton"> C </span>
          <span> % </span>
          <span> / </span>
          <span> * </span>
          <span> 7 </span>
          <span> 8 </span>
          <span> 9 </span>
          <span> - </span>
          <span> 4 </span>
          <span> 5 </span>
          <span> 6 </span>
          <span id="plusButton"> + </span>
          <span> 1 </span>
          <span> 2 </span>
          <span> 3 </span>
          <span> 0 </span>
          <span> 00 </span>
          <span> . </span>
          <span id="equalButton"> = </span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
